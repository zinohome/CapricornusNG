<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI-Amis-Admin</title>
</head>
<body>
    <h1>This is a simple Jinja2 template page!</h1>
    <h2>request.url: {{ request.url }}</h2>
    <h2>request.client.host: {{ request.client.host }}</h2>
    <h2>current time: {{ current_time.strftime("%Y-%m-%d %H:%M:%S") }}</h2>
</body>
</html>
